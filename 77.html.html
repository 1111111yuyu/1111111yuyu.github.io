
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我們，獲取專屬優惠！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            text-align: center;
            line-height: 1.5;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>加入我們，享專屬優惠！</h1>
        <p>輸入您的聯繫方式，立即獲取 10% 折扣，還有更多限量版手機殼資訊等您探索！</p>
        <form action="https://example.com/submit" method="POST">
            <input type="text" name="name" placeholder="您的名字（可選）">
            <input type="email" name="email" placeholder="您的電子郵件（必填）" required>
            <select name="preference">
                <option value="">您最喜歡的手機型號？（可選）</option>
                <option value="iPhone">iPhone</option>
                <option value="Samsung">Samsung</option>
                <option value="Huawei">Huawei</option>
                <option value="Other">其他</option>
            </select>
            <button type="submit">立即加入</button>
        </form>
        <div class="footer">
            <p>我們承諾保護您的隱私，您的信息僅用於推送優惠和新品通知。</p>
        </div>
    </div>
</body>
</html>
